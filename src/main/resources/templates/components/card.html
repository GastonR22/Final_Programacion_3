<div th:fragment="_card" th:each="videojuego: ${videojuegos}" class="card">
  <img th:src="@{'/imagenes/'} + ${videojuego.imagen}" class="card-img-top" alt="Imagen videojuego">
  <div class="card-body">
    <h5 class="card-title" th:text="${videojuego.titulo}">Card title</h5>
    <p class="card-text">Precio: <span th:text="${videojuego.precio}"></span></p>
    <a th:href="@{detalle/{id}(id = ${videojuego.id})}" class="btn btn-primary">Ver detalle</a>
  </div>
</div>
